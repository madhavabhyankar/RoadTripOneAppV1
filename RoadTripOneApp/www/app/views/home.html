<div data-ng-hide="authentication.isAuth">
    
    <div class="jumbotron">
        <h1 class="text-center">Road Trip</h1>
        <p class="text-center">Looks like you are not signed in.  Please login to view more</p>
        <p class="text-center">
            <button class="btn btn-default" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
        </p>
        
        
    </div>
    <div class="col-sm-6">
        <h2 class="form-login-heading">Login</h2>
        <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
        <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        
        <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
        <div data-ng-hide="loginMessage == ''" class="alert alert-danger">
            {{loginMessage}}
        </div>

    </div>
    <div class="col-sm-6">
        <form class="form-login" role="form">
            <h2 class="form-login-heading">Sign up</h2>
            <input type="text" class="form-control" placeholder="Username" data-ng-model="registration.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
            <input type="text" class="form-control" placeholder="First Name" data-ng-model="registration.firstName" required>
            <input type="text" class="form-control" placeholder="Last Name" data-ng-model="registration.lastName" required>
            <input type="text" class="form-control" placeholder="Email@domain.com" data-ng-model="registration.email" required>

            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>
            <div data-ng-hide="signUpMessage == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{signUpMessage}}
            </div>
        </form>
    </div>
</div>
<div data-ng-hide="!authentication.isAuth">
    <div class="jumbotron">
        <h1 class="text-center">Road Trip</h1>
        <h3 class="text-center">Welcome {{myDetails.firstName}} {{myDetails.lastName}}</h3>
        <p class="text-center">
            <a href="#/myroadtrips" class="btn btn-default"><i class="fa fa-road"></i> | Go to Road Trips</a>
            <a href="" data-ng-click="logOut()" class="btn btn-default"><i class="fa fa-unlock"></i> | Logout</a>
        </p>
    </div>
</div>
